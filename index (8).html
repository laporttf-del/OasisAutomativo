<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>O√ÅSIS PRO - Intelig√™ncia de Consumo</title>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  :root {
    --bg: #001f3f;
    --card: #012a4a;
    --text: #fff;
    --accent: #00bfff;
  }
  [data-theme="light"] {
    --bg: #f5f5f5;
    --card: #fff;
    --text: #000;
    --accent: #0077cc;
  }
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, var(--bg), #003366);
    color: var(--text);
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background 0.6s, color 0.6s;
  }
  header {
    background: var(--card);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background 0.6s;
  }
  h1 {
    color: var(--accent);
    margin: 0;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .card {
    background: var(--card);
    border-radius: 12px;
    padding: 20px;
    max-width: 480px;
    margin: 0 auto 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    transition: transform 0.4s, background 0.6s;
  }
  .card:hover {
    transform: scale(1.02);
  }
  label { display: block; margin: 10px 0 5px; text-align: left; font-weight: bold; }
  input { width: 100%; padding: 10px; border-radius: 8px; border: none; text-align: center; font-size: 15px; }
  button {
    background: var(--accent);
    border: none;
    color: white;
    font-size: 16px;
    padding: 12px 25px;
    margin-top: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #0099cc; transform: scale(1.05); }
  .resultado { background: #023e7d; border-radius: 10px; padding: 20px; margin-top: 20px; animation: fadeIn 0.7s ease; }
  [data-theme="light"] .resultado { background: #e9f2ff; color: #000; }
  @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
  .dica { background: #004b85; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 14px; }
  [data-theme="light"] .dica { background: #d0e7ff; color: #000; }
  .modo { margin-top: 10px; font-size: 14px; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; }
  footer { font-size: 13px; color: #ccc; margin-top: 25px; }
  @media (max-width: 480px) { body { padding: 10px; } h1 { font-size: 20px; } .card { padding: 15px; } }
</style>
</head>
<body data-theme="dark">
<header>
<h1><i data-lucide="fuel"></i> O√ÅSIS PRO</h1>
<p>Controle seu consumo, economize e ganhe pontos!</p>
<div class="modo" onclick="alternarTema()"><i data-lucide="sun"></i><span>Alternar modo claro/escuro</span></div>
</header>

<div class="card">
  <label><i data-lucide="map-pin"></i> Dist√¢ncia di√°ria (km):</label>
  <input type="number" id="distancia" placeholder="Ex: 50">
  
  <label><i data-lucide="calendar"></i> Frequ√™ncia que voc√™ percorre:</label>
  <input type="number" id="frequenciaSemanal" placeholder="Ex: 5">
  
  <label><i data-lucide="gauge"></i> Velocidade m√©dia (km/h):</label>
  <input type="number" id="velocidade" placeholder="Ex: 80">
  
  <label><i data-lucide="car"></i> Rendimento do carro (km por litro):</label>
  <input type="number" id="rendimento" placeholder="Ex: 10">
  
  <label><i data-lucide="dollar-sign"></i> Pre√ßo da gasolina (R$ por litro):</label>
  <input type="number" id="preco" step="0.01" placeholder="Ex: 5.49">
  
  <label><i data-lucide="battery-charging"></i> Capacidade do tanque (litros):</label>
  <input type="number" id="tanque" placeholder="Ex: 50">
  
  <button onclick="calcular()">Calcular</button>
  <div class="resultado" id="resultado"></div>
</div>

<footer>¬©2025 ‚Ä¢O√ÅSIS INTELIG√äNCIA AUTOMOTIVA‚Ä¢ </footer>

<script>
lucide.createIcons();

let historico = JSON.parse(localStorage.getItem('historicoOasis')) || [];
let pontos = parseInt(localStorage.getItem('pontosOasis')) || 0;

function alternarTema() {
  const body = document.body;
  const icone = document.querySelector('.modo i');
  const temaAtual = body.getAttribute("data-theme");
  const novoTema = temaAtual === "dark" ? "light" : "dark";
  body.setAttribute("data-theme", novoTema);
  icone.setAttribute("data-lucide", novoTema === "dark" ? "sun" : "moon");
  lucide.createIcons();
}

function calcular() {
  const distancia = parseFloat(document.getElementById('distancia').value);
  const freqSem = parseFloat(document.getElementById('frequenciaSemanal').value);
  const velocidade = parseFloat(document.getElementById('velocidade').value);
  const rendimento = parseFloat(document.getElementById('rendimento').value);
  const preco = parseFloat(document.getElementById('preco').value);
  const tanque = parseFloat(document.getElementById('tanque').value);

  if ([distancia, freqSem, velocidade, rendimento, preco, tanque].some(isNaN)) {
    alert("Preencha todos os campos corretamente.");
    return;
  }

  const litrosDiarios = distancia / rendimento;
  const gastoDiario = litrosDiarios * preco;
  const abastecimentos = Math.ceil(litrosDiarios / tanque);
  const tempoHoras = distancia / velocidade;
  const gastoSemanal = gastoDiario * freqSem;
  const custoKm = gastoDiario / distancia;

  // Hist√≥rico e alertas
  historico.push({ litrosDiarios, gastoDiario, semana: gastoSemanal, timestamp: Date.now() });
  localStorage.setItem('historicoOasis', JSON.stringify(historico));

  let alerta = "";
  if (historico.length > 1) {
    const ultimo = historico[historico.length-2];
    if (gastoDiario > ultimo.gastoDiario*1.05) alerta = "‚ö†Ô∏è Seu consumo aumentou comparado √† √∫ltima medi√ß√£o!";
  }

  // Pontos e desafios
  let pontosGanhos = 0;
  if (custoKm < 0.8) { pontosGanhos = 10; pontos += pontosGanhos; }
  localStorage.setItem('pontosOasis', pontos);

  // Dicas de economia
  let dica = "";
  if (rendimento < 8) dica = "‚ö†Ô∏è Carro com alto consumo. Calibre pneus e mantenha manuten√ß√£o em dia.";
  else if (velocidade > 100) dica = "üí® Dirigir acima de 100 km/h aumenta o consumo.";
  else if (preco > 6) dica = "‚õΩ Gasolina cara? Planeje abastecimentos.";
  else dica = "‚úÖ Consumo dentro do padr√£o!";

  document.getElementById('resultado').innerHTML = `
    <h3>Resumo Di√°rio</h3>
    <p><strong>Dist√¢ncia di√°ria:</strong> ${distancia.toFixed(1)} km</p>
    <p><strong>Tempo estimado:</strong> ${tempoHoras.toFixed(1)} h</p>
    <p><strong>Litros necess√°rios:</strong> ${litrosDiarios.toFixed(2)} L</p>
    <p><strong>Gasto di√°rio:</strong> R$ ${gastoDiario.toFixed(2)}</p>
    <p><strong>Abastecimentos necess√°rios:</strong> ${abastecimentos} vez(es)</p>
    <p><strong>Custo por km:</strong> R$ ${custoKm.toFixed(2)}</p>
    <p><strong>Gasto semanal:</strong> R$ ${gastoSemanal.toFixed(2)}</p>
    <div class="dica"><strong>Dica:</strong> ${dica}</div>
    ${alerta ? `<div class="dica">${alerta}</div>` : ""}
    <div class="dica">üéØ Pontos ganhos: ${pontosGanhos}, Total: ${pontos}</div>
    <div class="dica">üèÜ Desafio: Mantenha custo por km abaixo de R$0,80 para ganhar mais pontos!</div>
  `;
  lucide.createIcons();
}
</script>
</body>
</html>
